<html>
	<head>
		<title>Slackord2 preprocessor</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" integrity="sha512-XMVd28F1oH/O71fzwBnV7HucLxVwtxf26XV8P4wPk26EDxuGZ91N8bsOttmnomcCD3CS5ZMRL50H0GgOHvegtg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://momentjs.com/downloads/moment.js"></script>
	</head>
	<body>
		<input type="file"></input><br/>
		<br/>
		<a href=""></a>

		<script>
			const inputElem = document.querySelector('input');
			const aElem = document.querySelector('a');

			inputElem.addEventListener('change', event => {
				const zipFile = event.target.files[0];
				const zipFileName = zipFile.name.replace(/\.zip$/, '');
				const outputZipName = `${zipFileName}_processed`;

				JSZip.loadAsync(zipFile).then(async (content) => {
					//build userProfileById and messagesByChannelName
					const userProfileById = {};
					const messagesByChannelName = {};
					for (let path in content.files) {
						const file = content.files[path];
						if (!file.dir) {
							const isHiddenFile = !!path.match(/\/\.[^\/]*$/);
							if (isHiddenFile) continue;
							const isJsonFile = !!path.match(/\.json$/);
							if (!isJsonFile) throw 'Error: found file not ending with .json';

							const pathParts = path.split('/');
							const fileName = pathParts.slice(-1)[0];
							if (pathParts.length === 1) {
								//file is in root
								if (fileName === 'users.json') {
									const users = JSON.parse(await content.files[path].async('text'));
									for (let user of users) {
										//build userProfile
										const userProfile = Object.assign({}, user);
										userProfile.real_name = user.real_name || user.profile?.name || user.name || 'unknown';
										userProfile.display_name = user.display_name || '';
										if (userProfile.real_name === 'unknown') {
											console.warn(`Failed to set userProfile.real_name because it was not found in user: `, user);
										}

										userProfileById[user.id] = userProfile;
									}
								}
							} else if (pathParts.length === 2) {
								//file is in child folder of root
								const msgs = JSON.parse(await content.files[path].async('text'));
								const channelName = pathParts[0];
								messagesByChannelName[channelName] = messagesByChannelName[channelName] || [];
								messagesByChannelName[channelName].push(...msgs);
							} else {
								throw `Error: unexpected number of path parts: ${pathParts.length}`;
							}
						}
					}

					//sort messages chronologically
					for (let channelName in messagesByChannelName) {
						messagesByChannelName[channelName] = messagesByChannelName[channelName].sort((a, b) => {
							return moment(a.ts, 'X').diff(moment(b.ts, 'X'));
						});
					}

					//add files (1 for each channel) to output zip
					const zip = new JSZip();
					for (let channelName in messagesByChannelName) {
						const msgs = messagesByChannelName[channelName].map(msg => {
							//add user_profile to msg
							const userId = msg.user;
							if (userId === undefined) {
								console.warn('Failed to add "user_profile" because "user" is undefined. msg: ', msg);
							} else {
								const userProfile = userProfileById[userId];
								if (userProfile === undefined) {
									console.warn(`Failed to add "user_profile" because "user" (${userId}) was not found in userProfileById. msg: `, msg);
								} else {
									if ('user_profile' in msg) {
										//user_profile is already present so just double check user_profile.real_name is truthy
										if (!msg.user_profile.real_name) {
											console.warn(`Did not add "user_profile" because it was already present but user_profile.real_name was falsy! msg: `, msg);
										}
									} else {
										msg.user_profile = userProfile;
									}
								}
							}

							//in msg.text replace "<@USERID>" with "@USERNAME"
							const matches = Array.from(msg.text.match(/<@[A-Z0-9]*>/g) || []);
							for (let match of matches) {
								const userId = match.replace(/<@([A-Z0-9]*)>/, '$1');
								const userProfile = userProfileById[userId];
								if (userProfile) {
									msg.text = msg.text.replace(match, '@' + userProfile.real_name);
								} else {
									console.warn(`Failed to replace ${match} with user name because userProfile was not found for user id: ${userId}`);
								}
							}

							return msg;
						}).filter(msg => {
							const isChannelJoinMsg = msg.type === 'message' && msg.subtype === 'channel_join';
							return !isChannelJoinMsg;
						});

						//add messages to zip
						zip.file(`${outputZipName}/${channelName}.json`, JSON.stringify(msgs, null, "\t"));
					}

					//create output zip (and show download link)
					zip.generateAsync({
						type: "blob"
					}).then(function(content) {
						aElem.download = outputZipName;
						aElem.href = URL.createObjectURL(content);
						aElem.innerHTML = 'Download';
					});
				}).catch(alert);
			});
		</script>
	</body>
</html>
